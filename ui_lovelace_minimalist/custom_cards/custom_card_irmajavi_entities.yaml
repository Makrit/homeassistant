custom_card_irmajavi_entities:
  template:
    - "ulm_translation_engine"
  triggers_update: "all"
  show_icon: true
  show_name: true
  show_label: true
  styles:
    grid:
      - grid-template-areas: "'item1' 'item2'"
      - grid-template-columns: "1fr 1fr"
      - grid-template-rows: "min-content min-content"
      - row-gap: "12px"
    card:
      - border-radius: "30px"
      - box-shadow: "var(--box-shadow)"
      - padding: "12px"
      - height: "160px"
  custom_fields:
    item1:
      card:
        type: "custom:button-card"
        show_icon: false
        show_label: true
        show_name: true
        styles:
          name:
            - align-self: "center"
            - justify-self: "center"
            - font-weight: "bold"
            - font-size: "16px"
          card:
            - box-shadow: "none"
            - border-radius: "20px"
            - border: "2px solid var(--google-grey)"
            - height: "70px"
          label:
            - justify-self: "center"
            - align-self: "end"
            - font-weight: "normal"
            - font-size: "14px"
        name: |
          [[[ 
            return variables.ulm_custom_card_irmajavi_entities_name || "Default Name"; 
          ]]]
        label: |
          [[[ 
            return states[variables.ulm_custom_card_irmajavi_entities].state || "Unknown"; 
          ]]]
    item2:
      card:
        type: "custom:button-card"
        template: "list_4_items"
        custom_fields:
          item1:
            card:
              type: "custom:button-card"
              template: "custom_widget_irmajavi"
              entity: >-
                [[[ return variables.ulm_custom_card_irmajavi_entities_entity_1; ]]]
          item2:
            card:
              type: "custom:button-card"
              template: "custom_widget_irmajavi"
              entity: >-
                [[[ return variables.ulm_custom_card_irmajavi_entities_entity_2; ]]]
          item3:
            card:
              type: "custom:button-card"
              template: "custom_widget_irmajavi"
              entity: >-
                [[[ return variables.ulm_custom_card_irmajavi_entities_entity_3; ]]]
          item4:
            card:
              type: "custom:button-card"
              template: "custom_widget_irmajavi"
              entity: >-
                [[[ return variables.ulm_custom_card_irmajavi_entities_entity_4; ]]]
custom_widget_irmajavi:
  show_label: true
  show_icon: true
  label: |
    [[[ 
      return states[entity].state || "No Data"; 
    ]]]
  styles:
    name:
      - justify-self: "center"
      - text-align: "center"
      - align-self: "center"
      - font-weight: "bold"
      - font-size: "12px"
      - padding: "4px"
    label:
      - justify-self: "center"
      - margin-top: "5px"
    grid:
      - grid-template-areas: "'i' 'n' 'l'"
      - grid-template-columns: "1fr"
      - grid-template-rows: "min-content min-content min-content"
    card:
      - box-shadow: none
      - padding: "8px"
      - width: "100%"
