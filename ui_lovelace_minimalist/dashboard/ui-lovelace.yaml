  - title: "Living"
    path: 2
    icon: "mdi:sofa"
    cards:
      - type: "vertical-stack"
        cards:     
          - type: "horizontal-stack"
            cards:  
              - type: 'custom:button-card'
                template: chip_back
                variables:
                  ulm_chip_back_path: /ui-lovelace-minimalist/home        
    
  - title: "Control"
    path: 3
    icon: "mdi:fridge"
    cards:
      - type: "vertical-stack"
        cards:     
          - type: "horizontal-stack"
            cards:  
              - type: 'custom:button-card'
                template: chip_back
                variables:
                  ulm_chip_back_path: /ui-lovelace-minimalist/home  
          
          - type: 'custom:button-card'
